<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/stylesGame.css">
  <link rel="stylesheet" href="./assets/general.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h3>Snake Game</h3>
      <p class="start">Press "Space" to start</p>
      <h3>Controls</h3>
      <div class="controls">
        <p>Use these keys: </p>
        <p>"ArrowLeft"</p>
        <p>"ArrowUp"</p>
        <p>"ArrowDown"</p>
        <p>"ArrowRight"</p>
      </div>
      <h3>Score</h3>
        <p class="score">0</p>
    </div>
    <div class="container-game">
      <div class="area"></div>
    </div>
    <select id="select">
      <option value="" disabled=true>Choice Mobility</option>
      <option value="100">Normal</option>
      <option value="85">Difficult</option>
      <option value="70">God</option>
    </select>
  </div>
  <nav class="links">
    <a href="https://www.instagram.com/agusromero159/" target="_blank"><img src="./assets/icons/instagram.svg" alt="instagram" /> Instagram</a>
    <a href="https://github.com/Nitsuga159/Snake-Game" target="_blank"><img src="./assets/icons/github.svg" alt="github" /> Repositorio con README</a>
  </nav>
  <script src="./index.js" type="module"></script>
</body>
</html>
